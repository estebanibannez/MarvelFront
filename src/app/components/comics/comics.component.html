<div class="container">
  <h5 class="mt-3 text-center animate__animated animate__bounce slower"
    style="color: rgb(104, 151, 151); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <strong>Listado de comics Marvel Universe </strong></h5>
  <h2 class="mt-3 text-center animate__animated animate__bounce slower"
    style="color: rgb(104, 151, 151); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <!-- <strong>Comic's </strong> -->
  </h2>
  <div class="row row-cols-1 row-cols-md-6 g-4 mt-3">
    <div class="col p-2" *ngFor="let comic of allComics | async | paginate: { itemsPerPage: 20, currentPage: p }">
      <app-comic [comic]="comic"></app-comic>
    </div>
  </div>
  <br>
  <div class="text-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
  </div>
  <br>
</div>
