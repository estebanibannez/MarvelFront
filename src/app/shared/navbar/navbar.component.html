<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a>
      <a mat-list-item [routerLink]="['/comics']" routerLinkActive="router-link-active">Comic's</a>
      <a mat-list-item [routerLink]="['/characters']" routerLinkActive="router-link-active">Personajes</a>
      <a mat-list-item [routerLink]="['/series']" routerLinkActive="router-link-active">Series</a>
      <a mat-list-item [routerLink]="['/otherheros']" routerLinkActive="router-link-active">Otros Heroes</a>
      <a mat-list-item (click)="logout()" routerLinkActive="router-link-active">Cerrar Sesi√≥n</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Marvel APP</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
